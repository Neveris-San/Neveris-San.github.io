<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Suivi Quotidien</title>
</head>
<body>
    <h2>Formulaire de Suivi Quotidien</h2>

    <form action="send_form.php" method="post">
        <!-- Plaque d'immatriculation -->
        <label for="plaque">Plaque d'immatriculation du véhicule :</label><br>
        <input type="text" id="plaque" name="plaque" required><br><br>

        <!-- Nom et numéro de la tournée -->
        <label for="tournee">Nom et numéro de la tournée de travail :</label><br>
        <input type="text" id="tournee" name="tournee" required><br><br>

        <!-- Heures supplémentaires -->
        <label for="heures_sup">Heures supplémentaires de la journée :</label><br>
        <input type="number" id="heures_sup" name="heures_sup" min="0" step="0.01"><br><br>

        <!-- Carte essence -->
        <label for="carte_essence">Carte essence prise aujourd'hui ? :</label><br>
        <select id="carte_essence" name="carte_essence" required>
            <option value="oui">Oui</option>
            <option value="non">Non</option>
        </select><br><br>

        <!-- Commentaire -->
        <label for="commentaire">Commentaire sur la journée :</label><br>
        <textarea id="commentaire" name="commentaire" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Soumettre">
    </form>

</body>
</html>
