<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
    <style>
        /* Style pour centrer le contenu */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        /* Style pour l'écran de chargement */
        .loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3498db;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            opacity: 1;
            transition: opacity 1.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Style du message d'accueil */
        h1 {
            font-family: Arial, sans-serif;
            font-size: 2.5em;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="loading-screen" id="loadingScreen">
        <h1>Bienvenue sur mon site web !</h1>
    </div>

    <script>
        // Script pour gérer la transition
        window.onload = function() {
            // Attendre 3 secondes avant de commencer la transition
            setTimeout(function() {
                document.getElementById('loadingScreen').classList.add('hidden');
                // Rediriger vers la page principale après la transition
                setTimeout(function() {
                    window.location.href = "main.html"; // Remplacer par le nom de votre fichier principal
                }, 1500); // Attendre que l'animation se termine avant de rediriger
            }, 3000);
        };
    </script>

</body>
</html>
