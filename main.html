<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Suivi Quotidien</title>
</head>
<body>
    <h1>Formulaire de Suivi Quotidien</h1>
    <form action="send_email.php" method="POST">
	
	
	<!-- Étape 1 : Date -->
        <label for="nom">Date :</label>
	<input type="date" id="date" name="date" pattern="\d{2}-\d{2}-\d{4}" placeholder="JJ-MM-AAAA">

        <!-- Étape 1 : Nom de la personne -->
        <label for="nom">Nom + Prénom :</label>
        <input type="text" id="nom" name="nom" required><br><br>
        
        <!-- Étape 2 : Numéro de tournée -->
        <label for="tournee">Tournée :</label>
        <input type="text" id="tournee" name="tournee" required><br><br>
        
        <!-- Étape 3 : Plaque d'immatriculation du véhicule -->
        <label for="plaque">Immatriculation du véhicule :</label>
        <input type="text" id="plaque" name="plaque" required><br><br>
        
        <!-- Étape 4 : Carte essence prise aujourd'hui -->
        <label for="carte_essence">Carte essence prise aujourd'hui :</label>
        <input type="radio" id="oui" name="carte_essence" value="Oui" required>
        <label for="oui">Oui</label>
        <input type="radio" id="non" name="carte_essence" value="Non" required>
        <label for="non">Non</label><br><br>
        
        <!-- Étape 5 : Heures supplémentaires (au format heure-minute) -->
        <label for="heures_sup">Heures supplémentaires :</label>
        <input type="time" id="heures_sup" name="heures_sup" step="900"><br><br>
        
        <!-- Étape 6 : Commentaire sur la journée -->
        <label for="commentaire">Commentaires :</label><br>
        <textarea id="commentaire" name="commentaire" rows="4" cols="50"></textarea><br><br>

        <!-- Bouton de soumission -->
        <input type="submit" value="Envoyer">
    </form>
</body>
</html>
