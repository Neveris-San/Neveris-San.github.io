<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de suivi quotidien</title>
</head>
<body>
    <h1>Formulaire de suivi quotidien</h1>
    <form action="envoyer_formulaire.php" method="POST">
        <!-- Date -->
        <label for="date">Date (jour-mois-année) :</label>
        <input type="date" id="date" name="date" required><br><br>

        <!-- Nom et prénom -->
        <label for="nom_prenom">Nom et Prénom :</label>
        <input type="text" id="nom_prenom" name="nom_prenom" required><br><br>

        <!-- Tournée -->
        <label for="tournee">Tournée :</label>
        <input type="text" id="tournee" name="tournee" required><br><br>

        <!-- Immatriculation du véhicule -->
        <label for="immatriculation">Immatriculation du véhicule :</label>
        <input type="text" id="immatriculation" name="immatriculation" required><br><br>

        <!-- Carte essence prise -->
        <label for="carte_essence">Carte essence prise aujourd'hui ? :</label><br>
        <input type="radio" id="carte_essence_oui" name="carte_essence" value="oui" required>
        <label for="carte_essence_oui">Oui</label><br>
        <input type="radio" id="carte_essence_non" name="carte_essence" value="non" required>
        <label for="carte_essence_non">Non</label><br><br>

        <!-- Heures supplémentaires -->
        <label for="heures_sup">Heures supplémentaires (heure-minute) :</label>
        <input type="time" id="heures_sup" name="heures_sup"><br><br>

        <!-- Commentaires -->
        <label for="commentaires">Commentaires :</label><br>
        <textarea id="commentaires" name="commentaires" rows="4" cols="50"></textarea><br><br>

        <!-- Bouton envoyer -->
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
